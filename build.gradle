buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

minecraft {
    version = "1.7.2-10.12.2.1121"
}

group = 'ModmussCore'
def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
    version = "0.0." + "${System.getenv().BUILD_NUMBER}"
} else {
    version = "0.0.BUILD"
}

jar {
    appendix = 'mod'
}

task deleteOldArtifacts(type: Delete) {
    delete 'build/libs'
}

classes.dependsOn deleteOldArtifacts


task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    appendix = 'src'
}


task deobfJar(type: Jar) {
    from sourceSets.main.output
    appendix = 'dev'
	
	new File("build/versions/").mkdir();
	
	File verFile = new File("build/versions/" + version + ".info");
	verFile.createNewFile();
	verFile.write("mcversion: " + "1.7.2" + ",\n" +
	"version: " + version + ",\n" +
	"date: " + "Date" + ",\n" + 
	"build: " + ${System.getenv().BUILD_NUMBER} + "\n");
}

artifacts {
    archives sourceJar
    archives deobfJar
}