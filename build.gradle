buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

minecraft {
    version = "1.7.10-10.13.0.1170"
}

group = 'ModmussCore'
def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
    version = "0.0." + "${System.getenv().BUILD_NUMBER}"
} else {
    version = "0.0.BUILD"
}

jar {
    appendix = 'mod'
}

task deleteOldArtifacts(type: Delete) {
    delete 'build/libs'
}

classes.dependsOn deleteOldArtifacts


task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    appendix = 'src'
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    appendix = 'dev'
}

artifacts {
    archives sourceJar
    archives deobfJar
}

task makeVersion{
    int TIMEI = Calendar.getInstance().get(Calendar.AM_PM);

    String TIME = "";

    if (TIMEI == 0) {
        TIME = "AM";
    } else {
        TIME = "PM";
    }

    new File("build/versions/").mkdir();

    File verFile = new File("build/versions/" + version + ".info");
    verFile.createNewFile();
    verFile.write("mcversion: " + "1.7.10" + ",\n" +
            "version: " + version + ",\n" +
            "date: " + Calendar.getInstance().get(Calendar.DAY_OF_MONTH) + "/" + Calendar.getInstance().get(Calendar.MONTH + 1) + "/" + Calendar.getInstance().get(Calendar.YEAR) + " " + Calendar.getInstance().get(Calendar.HOUR) + ":" + Calendar.getInstance().get(Calendar.MINUTE) + TIME + ",\n" +
            "build: ${System.getenv().BUILD_NUMBER}\n");
}